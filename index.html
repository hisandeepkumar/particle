<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Player ¬∑ Frontend Only</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            background: #f5f7fb;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #1e293b;
            font-size: 1.8rem;
        }
        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        #linkInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
        }
        #linkInput:focus {
            border-color: #3b82f6;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        .status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 12px;
            background: #f8fafc;
            color: #334155;
            display: none;
        }
        .status.error {
            background: #fee2e2;
            color: #b91c1c;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        .video-wrapper {
            margin-top: 25px;
            border-radius: 20px;
            overflow: hidden;
            background: #0f172a;
            display: none;
        }
        video {
            width: 100%;
            display: block;
        }
        .info {
            padding: 16px;
            background: white;
        }
        .info h3 {
            margin: 0 0 8px 0;
            color: #0f172a;
        }
        .info p {
            margin: 0;
            color: #475569;
            font-size: 0.9rem;
        }
        .note {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #64748b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Terabox Player ¬∑ Educational Purpose Only</h1>
        <p>Paste any Terabox link (teraboxapp.com, 1024terabox.com, etc.) and watch instantly.</p>
        
        <div class="input-group">
            <input type="text" id="linkInput" placeholder="https://teraboxapp.com/..." value="">
            <button onclick="fetchAndPlay()">Play Video</button>
        </div>

        <div class="status" id="statusMessage"></div>
        
        <div class="video-wrapper" id="videoWrapper">
            <video id="videoPlayer" controls playsinline></video>
            <div class="info">
                <h3 id="videoTitle">Loading...</h3>
                <p id="videoSize"></p>
            </div>
        </div>
        
        <div class="note">
            ‚ö° Uses public CORS proxy ‚Äî for educational use only.<br>
            Video loads directly from TeraBox CDN.
        </div>
    </div>

    <script>
        // Public CORS proxy (no signup required)
        const CORS_PROXY = 'https://thingproxy.freeboard.io/fetch/';
        
        // API endpoint (from flowvideoplayer.com)
        const API_URL = 'https://flowvideoplayer.com/telegram/bot/search/video';
        
        // Headers required by the API
        const HEADERS = {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': 'fyCebxjwGNV8HiL1rrkZvA39QuiEDJgIkjjvqF0H',
            'app-secret-key': 'c43457c1b44eecde1ee0e447c963b8b3837054767fdce47e045044cbc8d665b6'
        };

        function setStatus(msg, isError = false) {
            const status = document.getElementById('statusMessage');
            status.style.display = 'block';
            status.className = 'status ' + (isError ? 'error' : 'success');
            status.textContent = msg;
        }

        async function fetchAndPlay() {
            const link = document.getElementById('linkInput').value.trim();
            if (!link) {
                setStatus('‚ùå Please paste a Terabox link', true);
                return;
            }

            // Hide previous video
            document.getElementById('videoWrapper').style.display = 'none';
            setStatus('‚è≥ Fetching video info...');

            try {
                // Make request via CORS proxy
                const response = await fetch(CORS_PROXY + API_URL, {
                    method: 'POST',
                    headers: HEADERS,
                    body: JSON.stringify({ url: link })
                });

                // The proxy returns the raw response, but sometimes it wraps it.
                // We need to handle possible text/plain response.
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    setStatus('‚ùå Invalid response from server. Try again later.', true);
                    return;
                }

                if (!data || data.error) {
                    setStatus('‚ùå ' + (data.message || 'Unable to fetch video. Check link.'), true);
                    return;
                }

                // Handle both single video and array
                let videoItem;
                if (Array.isArray(data.data)) {
                    if (data.data.length === 0) {
                        setStatus('‚ùå No videos found at this link.', true);
                        return;
                    }
                    videoItem = data.data[0]; // take first video
                } else {
                    videoItem = data.data;
                }

                const streamUrl = videoItem.stream_final_url || videoItem.stream_url;
                if (!streamUrl) {
                    setStatus('‚ùå No playable stream found.', true);
                    return;
                }

                // Display video
                const video = document.getElementById('videoPlayer');
                video.src = streamUrl;
                
                document.getElementById('videoTitle').textContent = videoItem.file_name || 'Untitled';
                document.getElementById('videoSize').textContent = 'Size: ' + (videoItem.file_size || 'Unknown');
                
                document.getElementById('videoWrapper').style.display = 'block';
                setStatus('‚úÖ Video ready! Playing...');
                
                video.play().catch(e => {
                    // Autoplay may be blocked, but user can click play
                });

            } catch (error) {
                setStatus('‚ùå Network error: ' + error.message, true);
            }
        }

        // Optional: paste from clipboard
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('linkInput').value = text;
                fetchAndPlay();
            } catch (e) {
                setStatus('‚ùå Cannot paste from clipboard', true);
            }
        }

        // Add a paste button (optional) ‚Äî uncomment if you want
        // But we already have one in the UI? No, but we can add a small button.
        // I'll add a small paste icon button next to input for convenience.
    </script>

    <!-- Optional: add a small paste button -->
    <div style="text-align: right; margin-top: 10px;">
        <button onclick="pasteFromClipboard()" style="background: #64748b; padding: 8px 16px;">üìã Paste Link</button>
    </div>
</body>
</html>
