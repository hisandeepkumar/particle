<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Player ¬∑ Working</title>
    <style>
        * { box-sizing: border-box; margin: 0; }
        body {
            background: linear-gradient(145deg, #0d0f14, #141826);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .glass-card {
            max-width: 900px;
            width: 100%;
            background: rgba(20, 25, 35, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            padding: 35px 30px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.5);
            color: white;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sub {
            color: #9ca3af;
            margin-bottom: 30px;
            font-size: 1rem;
            border-left: 4px solid #3b82f6;
            padding-left: 16px;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }
        #linkInput {
            flex: 1;
            padding: 16px 22px;
            border: 2px solid #2d3748;
            border-radius: 60px;
            background: #1e2533;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }
        #linkInput:focus {
            border-color: #3b82f6;
            background: #252f3f;
        }
        #linkInput::placeholder {
            color: #6b7280;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 60px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
            border: 2px solid #3b82f6;
        }
        button:hover {
            background: #2563eb;
            border-color: #2563eb;
        }
        .paste-btn {
            background: #2d3748;
            border: 2px solid #4b5563;
        }
        .paste-btn:hover {
            background: #374151;
        }
        .status {
            padding: 14px 20px;
            border-radius: 40px;
            margin: 20px 0;
            display: none;
            font-weight: 500;
            background: #1e2a3a;
            border-left: 4px solid;
        }
        .status.info {
            border-color: #3b82f6;
            color: #bfdbfe;
        }
        .status.error {
            border-color: #ef4444;
            color: #fecaca;
        }
        .status.success {
            border-color: #10b981;
            color: #a7f3d0;
        }
        .video-wrapper {
            background: #0b111e;
            border-radius: 28px;
            overflow: hidden;
            margin-top: 25px;
            border: 1px solid #2d3748;
            display: none;
        }
        video {
            width: 100%;
            display: block;
            background: black;
        }
        .video-info {
            padding: 20px;
            background: #111827;
        }
        .video-info h3 {
            color: white;
            margin-bottom: 6px;
        }
        .video-info p {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        .note {
            margin-top: 25px;
            color: #6b7280;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="glass-card">
    <h1>‚ú® Terabox ¬∑ Direct Player</h1>
    <div class="sub">Paste any Terabox link ‚Üí watch instantly (no login, no ads)</div>

    <div class="input-group">
        <input type="text" id="linkInput" placeholder="https://teraboxapp.com/s/1...">
        <button class="paste-btn" onclick="pasteFromClipboard()"><span>üìã</span> Paste</button>
        <button onclick="fetchAndPlay()"><span>‚ñ∂</span> Play</button>
    </div>

    <div id="status" class="status"></div>

    <div id="videoWrapper" class="video-wrapper">
        <video id="videoPlayer" controls playsinline></video>
        <div class="video-info">
            <h3 id="videoTitle">‚Äî</h3>
            <p id="videoMeta"></p>
        </div>
    </div>

    <div class="note">
        ‚ö° Using reliable CORS proxies ¬∑ for educational purpose only
    </div>
</div>

<script>
    // üîÅ Reliable proxies that support POST + CORS preflight
    const PROXIES = [
        'https://corsproxy.io/?',
        'https://api.codetabs.com/v1/proxy/?quest='
    ];

    const API_URL = 'https://flowvideoplayer.com/telegram/bot/search/video';
    const HEADERS = {
        'Content-Type': 'application/json',
        'X-CSRF-TOKEN': 'fyCebxjwGNV8HiL1rrkZvA39QuiEDJgIkjjvqF0H',
        'app-secret-key': 'c43457c1b44eecde1ee0e447c963b8b3837054767fdce47e045044cbc8d665b6'
    };

    let currentProxyIndex = 0;

    function setStatus(msg, type = 'info') {
        const el = document.getElementById('status');
        el.className = 'status ' + type;
        el.textContent = msg;
        el.style.display = 'block';
    }

    async function fetchWithProxy(url, options, attempt = 0) {
        if (attempt >= PROXIES.length) {
            throw new Error('All proxies failed. Try again later.');
        }

        const proxy = PROXIES[attempt];
        // Some proxies need the target URL encoded, others don't.
        // corsproxy.io works with encoded or not, but better encode.
        const fullUrl = proxy + encodeURIComponent(url);
        
        try {
            setStatus(`üîÑ Trying proxy ${attempt + 1}/${PROXIES.length}...`);
            const response = await fetch(fullUrl, options);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return response;
        } catch (error) {
            console.warn(`Proxy ${attempt + 1} failed:`, error);
            return fetchWithProxy(url, options, attempt + 1);
        }
    }

    async function fetchAndPlay() {
        const link = document.getElementById('linkInput').value.trim();
        if (!link) {
            setStatus('‚ùå Please paste a Terabox link', 'error');
            return;
        }

        document.getElementById('videoWrapper').style.display = 'none';
        setStatus('‚è≥ Fetching video info...', 'info');

        try {
            // 1. Get video metadata via proxy
            const response = await fetchWithProxy(API_URL, {
                method: 'POST',
                headers: HEADERS,
                body: JSON.stringify({ url: link })
            });

            const text = await response.text();
            let data;
            try {
                data = JSON.parse(text);
            } catch (e) {
                setStatus('‚ùå Server returned invalid JSON', 'error');
                return;
            }

            if (!data || data.error) {
                setStatus('‚ùå ' + (data.message || 'API error'), 'error');
                return;
            }

            // 2. Extract video stream URL
            let videoItem;
            if (Array.isArray(data.data)) {
                if (data.data.length === 0) throw new Error('No videos');
                videoItem = data.data[0];
            } else {
                videoItem = data.data;
            }

            const streamUrl = videoItem.stream_final_url || videoItem.stream_url;
            if (!streamUrl) throw new Error('No stream URL');

            // 3. Play video (this URL already has CORS enabled, so no proxy needed)
            const video = document.getElementById('videoPlayer');
            video.src = streamUrl;
            
            document.getElementById('videoTitle').textContent = videoItem.file_name || 'Terabox video';
            document.getElementById('videoMeta').textContent = 
                `Size: ${videoItem.file_size || 'unknown'}`;
            
            document.getElementById('videoWrapper').style.display = 'block';
            setStatus('‚úÖ Video ready!', 'success');
            
            video.play().catch(() => {}); // autoplay may be blocked

        } catch (error) {
            setStatus('‚ùå Network error: ' + error.message, 'error');
        }
    }

    async function pasteFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById('linkInput').value = text;
            fetchAndPlay();
        } catch (e) {
            setStatus('‚ùå Cannot read clipboard', 'error');
        }
    }
</script>
</body>
</html>
